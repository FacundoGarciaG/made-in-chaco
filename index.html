<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titulo de la web -->
    <title>Made in Chaco</title>
    <link rel="stylesheet" href="style.css" />
    <!-- https://boxicons.com/ -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- https://remixicon.com/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"

    />

  <body>
    <header>
      <!-- LOGO  -->
      <a href="#" class="logo">MADE IN CHACO</a>

      <input type="checkbox" name="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon-action">
        <div class="bx bx-menu" id="menu-icon"></div
      ></label>

      <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">Proyecto</a></li>
        <li><a href="#">Quiénes somos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>

    <!-- HERO SECTION -->

    <section class="hero">
      <div class="hero-text">
        <h5>Chaco, su gente y su tierra: Cultura, Tradición y Creatividad</h5>
        <h1>MADE IN CHACO</h1>
        <p>
          Explora las historias, sonidos y colores que hacen único al secreto de
          Argentina
        </p>
        <a href="#">Descubre más</a>
      </div>
      <video autoplay muted loop>
        <source src="assets/video/231933_small.mp4" />
        Tu navegador no soporta video.
      </video>
    </section>
    <div class="icons">
      <a href="#"><i class="ri-instagram-line"></i></a>
      <a href="#"><i class="ri-youtube-line"></i></a>
    </div>

    <div class="scroll-down">
      <a href="#"><i class="ri-arrow-down-wide-line"></i></a>
    </div>
